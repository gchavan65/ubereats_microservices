name: Checks

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.NESTMICROSERVICES }}
  
      - name: Use Node.js 20
        uses: actions/setup-node@v2
        with:
          node-version: '20'
          registry-url: https://registry.npmjs.org/
  
      - name: Setup npm
        run: npm install
  
      - name: Install dependencies
        run: |
          npm ci
          npx lerna bootstrap
    
      - name: Run tests
        run: npx lerna exec npm run test 
